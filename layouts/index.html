<!DOCTYPE html>
<html>

<head>
    {{ partial "head.html" . }}
    <title>{{ .Title | markdownify }}</title>
</head>

<body>
    <div class="home-container">
        <a class="home-img-link" href="{{ .Site.Params.home.menuHref }}">
            <img src="{{ .Site.Params.home.imgSource }}" alt="imgAlt" class="home-img"/>
        </a>
        
        <a href="{{ .Site.Params.home.menuHref }}" class="home-title">{{ .Title | markdownify }}</a>
    </div>
</body>

</html>
